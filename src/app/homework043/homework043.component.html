<button class="btn btn-primary" (click)="displayDetails()">
  Display Details
</button>

<p *ngIf="showPassword === true">Secret Password = {{ secretPassword }}</p>
<!-- <ng-template #noPassword><p>Nothing to see here!</p></ng-template> -->
<p
  *ngFor="let logItems of log"
  [ngStyle]="{ backgroundColor: logItems >= 5 ? 'blue' : 'transparent' }"
  [ngClass]="{ 'white-text': logItems >= 5 }"
>
  {{ logItems }}
</p>

<p>{{ clickNumber }}</p>
<p>{{ showPassword }}</p>
